<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stealth Client | Instant Settings</title>
    <style>
        :root { --main: #5865f2; --bg: #050505; --win: #0f0f0f; --brd: #222; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        #hud { position: fixed; top: 10px; left: 10px; pointer-events: none; z-index: 50; }
        .hud-mod { color: var(--main); font-weight: 900; font-size: 13px; text-shadow: 1px 1px #000; text-transform: uppercase; }
        
        #top-bar { position: absolute; top: 10px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .box { background: var(--win); border: 1px solid var(--brd); padding: 5px 15px; border-radius: 5px; }
        input[type="text"] { background: transparent; border: none; color: white; outline: none; width: 300px; font-family: monospace; }

        .window { position: absolute; width: 190px; background: var(--win); border: 1px solid var(--brd); border-radius: 4px; z-index: 10; display: flex; flex-direction: column; }
        .head { background: #000; padding: 10px; text-align: center; font-size: 11px; font-weight: bold; cursor: move; border-bottom: 2px solid var(--main); text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
        .window.collapsed .list { display: none; }

        .list { max-height: 350px; overflow-y: auto; scrollbar-width: none; }
        .mod-row { border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; padding: 2px 10px; }
        .mod { flex-grow: 1; padding: 10px 0; font-size: 11px; color: #777; cursor: pointer; transition: 0.2s; }
        .mod.on { color: white; font-weight: bold; }
        .set-icon { color: #444; cursor: pointer; font-size: 14px; padding: 5px; transition: 0.2s; }
        .set-icon:hover { color: var(--main); }

        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; background: #0c0c0c; border: 2px solid var(--main); padding: 25px; display: none; z-index: 2000; border-radius: 10px; }
        .row { display: flex; justify-content: space-between; margin: 15px 0; font-size: 13px; align-items: center; }
        .val-num { color: var(--main); font-weight: bold; min-width: 40px; text-align: right; }
        .btn { background: var(--main); border: none; color: white; width: 100%; padding: 12px; border-radius: 5px; margin-top: 15px; font-weight: bold; cursor: pointer; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(3px); display: none; z-index: 1500; }

        input[type="range"] { width: 110px; accent-color: var(--main); }
        input[type="color"] { border: none; width: 30px; height: 30px; background: none; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--main); }
    </style>
</head>
<body>

    <div id="hud"></div>
    <div class="overlay" id="blur" onclick="closeAll()"></div>
    
    <div id="top-bar">
        <div class="box"><input type="text" id="cmd-in" placeholder="Search or %hclip 100..." onkeyup="handleCmd(event)"></div>
    </div>

    <div class="modal" id="set-win">
        <h3 id="set-title" style="margin:0 0 20px 0; color:var(--main); text-transform:uppercase;">Settings</h3>
        <div id="set-body"></div>
        <div class="row" style="border-top: 1px solid #222; padding-top:15px;">
            <span>Bind</span>
            <button id="bind-display" style="background:#1a1a1a; color:var(--main); border:1px solid var(--main); padding:5px 10px;" onclick="startBinding()">NONE</button>
        </div>
        <button class="btn" onclick="closeAll()">SAVE</button>
    </div>

    <script>
        const rawMods = {
            "Combat": ["KillAura", "Velocity", "Reach", "Criticals", "TriggerBot", "AntiBot", "TPAura", "FastBow", "Aimbot", "AutoClicker", "AutoWeapon", "AutoTotem", "SmoothAim", "BowPredict", "AutoSoup", "InfiniteReach", "Regen", "NoFriends", "KeepSprint", "ArmorBreaker", "LegitAura", "HitboxExpander", "TargetStrafe", "FastHeal", "AutoPot", "Backtrack", "ReachAura", "ClickAura", "NoMiss"],
            "Movement": ["Fly", "Speed", "Step", "LongJump", "Jesus", "Spider", "NoSlow", "AutoSprint", "VClip", "HClip", "SafeWalk", "Blink", "Phase", "HighJump", "Flight", "InventoryWalk", "Parkour", "FastLadder", "WallClimb", "Glide", "NoFall", "AntiVoid", "Scaffold", "Tower", "SpeedBridge", "BoatFly", "EntitySpeed", "AirJump", "IceSpeed", "MiniJump", "Sneak"],
            "Visuals": ["ESP", "Tracers", "Chams", "NameTags", "FullBright", "X-Ray", "Snaplines", "ChestESP", "Breadcrumbs", "ItemESP", "NoRender", "TracerLine", "Freecam", "Radar", "StorageESP", "BlockESP", "VoidESP", "MobESP", "ChunkESP", "SelectionBox", "PlayerList", "Scoreboard", "ChinaHat", "ArmorHUD", "PotionHUD", "Crosshair", "TabGui", "TargetHUD"],
            "Player": ["AutoEat", "AutoTool", "AutoArmor", "ChestStealer", "InventoryManager", "AutoMine", "FastPlace", "FastBreak", "NoRotate", "AutoRelog", "AutoRespawn", "AutoFish", "Mucker", "AutoWalk", "AntiFire", "AntiCactus", "Zoot", "Derp", "SkinDerp", "NoPitch", "FastEat", "LiquidInteract", "GhostHand", "AutoJump"],
            "Exploit": ["Timer", "Disabler", "ServerCrash", "PacketFly", "NoClip", "AntiHunger", "PingSpoof", "Teleport", "CoordExploit", "CommandSpam", "GodMode", "AntiKnockback", "Infinity", "PortalGod", "LightningTrack", "BedAura", "CivBreak", "VehicleOneHit", "PluginFinder", "CreativeDrop"],
            "Misc": ["Spammer", "Annoyer", "ChatBypass", "NoteBot", "AutoConfig", "Protocol", "MidClick", "FancyChat", "AutoReply", "AutoGG", "FakePlayer", "NoWeather", "NoOverlay", "FastWorld", "AutoAd", "Translator", "Cape", "Panic", "ClickGUI", "SelfDestruct", "DiscordRPC", "NameProtect", "StreamerMode"]
        };

        let active = new Set(), configs = {}, binds = {}, winPos = {}, currentId = null;

        function getEach(name, cat) {
            if (cat === "Visuals") return { "Color": "#5865f2", "Alpha": 150, "Box": true };
            if (cat === "Combat") return { "Range": 4.2, "CPS": 12, "Walls": false };
            if (cat === "Movement") return { "Speed": 1.5, "Jump": true };
            return { "Value": 1.0, "Active": true };
        }

        function build() {
            winPos = JSON.parse(localStorage.getItem('st_pos_v5') || '{}');
            let x = 20, y = 70;

            for (let cat in rawMods) {
                let win = document.createElement('div'); win.className = 'window';
                let pos = winPos[cat] || { x: x + 'px', y: y + 'px' };
                win.style.left = pos.x; win.style.top = pos.y;
                
                let h = document.createElement('div'); h.className = 'head'; 
                h.innerHTML = `<span>${cat}</span><span>▼</span>`;
                h.onclick = (e) => { if(e.target.tagName !== 'MOVE') win.classList.toggle('collapsed'); };
                
                let l = document.createElement('div'); l.className = 'list';
                rawMods[cat].forEach(name => {
                    let id = name.toLowerCase().replace(/\s/g, "");
                    if(!configs[id]) configs[id] = getEach(name, cat);
                    
                    let row = document.createElement('div'); row.className = 'mod-row';
                    let m = document.createElement('div'); m.className = 'mod'; m.id = "btn-" + id;
                    m.textContent = name;
                    m.onclick = () => toggle(id);
                    
                    let s = document.createElement('div'); s.className = 'set-icon';
                    s.innerHTML = '⚙️';
                    s.onclick = (e) => { e.stopPropagation(); openSet(id, name); };
                    
                    row.append(m, s); l.appendChild(row);
                });
                
                win.appendChild(h); win.appendChild(l); document.body.appendChild(win);
                drag(win, h, cat);
                x += 200; if(x > window.innerWidth - 200) { x = 20; y += 380; }
            }
            load();
        }

        function openSet(id, name) {
            currentId = id; document.getElementById('set-title').textContent = name;
            document.getElementById('bind-display').textContent = binds[id] || "NONE";
            let b = document.getElementById('set-body'); b.innerHTML = '';
            let s = configs[id];
            
            for(let k in s) {
                let r = document.createElement('div'); r.className = 'row'; 
                r.innerHTML = `<span>${k}</span>`;
                if(k === "Color") {
                    let i = document.createElement('input'); i.type = 'color'; i.value = s[k];
                    i.oninput = (e) => { s[k] = e.target.value; save(); };
                    r.appendChild(i);
                } else if(typeof s[k] === 'number') {
                    let wrap = document.createElement('div'); wrap.style.display="flex"; wrap.style.alignItems="center";
                    let i = document.createElement('input'); i.type='range'; i.min=0; i.max=20; i.step=0.1; i.value=s[k];
                    let d = document.createElement('span'); d.className='val-num'; d.textContent=s[k];
                    i.oninput = (e) => { s[k] = parseFloat(e.target.value); d.textContent=e.target.value; save(); };
                    wrap.append(i, d); r.appendChild(wrap);
                } else {
                    let i = document.createElement('input'); i.type='checkbox'; i.checked=s[k];
                    i.onchange = (e) => { s[k] = e.target.checked; save(); };
                    r.appendChild(i);
                }
                b.appendChild(r);
            }
            document.getElementById('set-win').style.display='block'; document.getElementById('blur').style.display='block';
        }

        function toggle(id) {
            let el = document.getElementById("btn-" + id);
            if(active.has(id)) { active.delete(id); el.classList.remove('on'); }
            else { active.add(id); el.classList.add('on'); }
            updateHUD(); save();
        }

        function handleCmd(e) {
            if (e.key === "Enter" && e.target.value.startsWith("%")) {
                let a = e.target.value.substring(1).split(" ");
                alert("CMD: " + a[0] + " set to " + (a[1] || "Default"));
                e.target.value = "";
            } else {
                let q = e.target.value.toLowerCase();
                document.querySelectorAll('.mod-row').forEach(r => r.style.display = r.textContent.toLowerCase().includes(q) ? 'flex' : 'none');
            }
        }

        function drag(w, h, cat) {
            let d = false, ox, oy;
            const s = (e) => { d = true; let c = e.touches ? e.touches[0] : e; ox = c.clientX-w.offsetLeft; oy = c.clientY-w.offsetTop; };
            const m = (e) => { if(!d) return; let c = e.touches ? e.touches[0] : e; w.style.left = (c.clientX-ox)+'px'; w.style.top = (c.clientY-oy)+'px'; };
            const stop = () => { if(d) { d = false; winPos[cat] = { x: w.style.left, y: w.style.top }; localStorage.setItem('st_pos_v5', JSON.stringify(winPos)); } };
            h.addEventListener('mousedown', s); h.addEventListener('touchstart', s);
            window.addEventListener('mousemove', m); window.addEventListener('touchmove', m);
            window.addEventListener('mouseup', stop); window.addEventListener('touchend', stop);
        }

        function startBinding() {
            document.getElementById('bind-display').textContent = "???";
            const h = (e) => {
                let k = e.key.toUpperCase(); binds[currentId] = k;
                document.getElementById('bind-display').textContent = k;
                window.removeEventListener('keydown', h); save();
            };
            window.addEventListener('keydown', h);
        }

        function updateHUD() { document.getElementById('hud').innerHTML = Array.from(active).sort().map(id => `<div class="hud-mod">${id}</div>`).join(''); }
        function closeAll() { document.getElementById('set-win').style.display = 'none'; document.getElementById('blur').style.display = 'none'; }
        function save() { localStorage.setItem('st_act', JSON.stringify(Array.from(active))); localStorage.setItem('st_cfg', JSON.stringify(configs)); localStorage.setItem('st_bnd', JSON.stringify(binds)); }
        function load() {
            let a=localStorage.getItem('st_act'), c=localStorage.getItem('st_cfg'), b=localStorage.getItem('st_bnd');
            if(b) binds=JSON.parse(b);
            if(a) { active=new Set(JSON.parse(a)); active.forEach(id => { let el=document.getElementById("btn-"+id); if(el) el.classList.add('on'); }); updateHUD(); }
            if(c) configs = JSON.parse(c);
        }
        build();
    </script>
</body>
</html>
